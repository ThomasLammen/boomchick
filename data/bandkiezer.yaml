    title: Hoelang wil je live muziek?
    type: range
    answers:
      - text: Halfuur
      - text: 1 uur
      - text: 2 uur
      - text: 2.5 uur
        cost: x1.5
      - text: 3 uur
        cost: x2
      - text: 4 uur
        cost: x2.5
      - text: Een dagprogramma
        cost: =5000
